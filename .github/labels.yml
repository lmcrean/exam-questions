# GitHub Labels Configuration for Automated Issue Triage
# This file defines all labels used by the automated triage system

# Type Labels - What kind of issue is this?
- name: "type: bug"
  description: "Something isn't working correctly"
  color: "d73a4a"

- name: "type: feature"
  description: "New feature request"
  color: "0e8a16"

- name: "type: enhancement"
  description: "Improvement to existing feature"
  color: "a2eeef"

- name: "type: refactor"
  description: "Code refactoring or reorganization"
  color: "d4c5f9"

- name: "type: documentation"
  description: "Documentation updates or improvements"
  color: "d1d5db"

- name: "type: security"
  description: "Security-related issue or vulnerability"
  color: "b60205"

- name: "type: performance"
  description: "Performance improvement or optimization"
  color: "fbca04"

