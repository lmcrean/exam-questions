# Status Labels - What's the current state?
- name: "needs-spec"
  description: "Issue lacks clear specification or requirements"
  color: "fbca04"

- name: "needs-info"
  description: "Waiting for more information from reporter"
  color: "fbca04"

- name: "needs-triage"
  description: "Awaiting initial triage and labeling"
  color: "ff9800"

- name: "status: confirmed"
  description: "Issue has been confirmed and accepted"
  color: "0e8a16"

- name: "status: in-progress"
